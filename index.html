<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1>Adivina el número</h1>
    <form action="#" method="get">
        <label for="selectedNumber">Introduce aquí tu número: </label>
        <input type="text" id="selectedNumber" name="selectedNumber" pattern=[0-9]{3}>
        <input type="button" value="Prueba">
    </form>

    <div>
        <p>Pista: Escribe el número y dale a prueba</p>
    </div>
    <div>
        <p>Número de intentos: 0</p>
    </div>
</body>

</html>
